apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion = '30.0.3'

    defaultConfig {
        applicationId "com.example.android_audio_talkback_demo_program"

        minSdkVersion 14
        //minSdkVersion 9
        targetSdkVersion 30
        versionCode 1
        versionName "2021.06.10"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0', 'com.android.support.constraint:constraint-layout:2.0.4' //Android API 14及以上 version  use 。
    //implementation 'com.android.support:appcompat-v7:25.4.0', 'com.android.support.constraint:constraint-layout:1.1.3' //Android API 9~25 version  use 。
    testImplementation 'junit:junit:4.13.2'
}
